<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{title}}</title>

    <link href="{{assetUrl}}/css/style.css" rel="stylesheet">
    <link href="{{backgroundStyleUrl}}" rel="stylesheet">
    <link href="{{colorStyleUrl}}" rel="stylesheet">
    <script src="{{assetUrl}}/js/jquery-2.2.0.min.js"></script>

    {{{config}}}

    <style>
        @font-face {
            font-family: 'Open Sans';
            src: url("{{assetUrl}}/opensans-regular.eot");
            src: url("{{assetUrl}}/opensans-regular.eot?#iefix") format("embedded-opentype"),
            url("{{assetUrl}}/opensans-regular.woff") format("woff"),
            url("{{assetUrl}}/opensans-regular.ttf") format("truetype"),
            url("{{assetUrl}}/opensans-regular.svg#open_sansregular") format("svg");
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="form-user-image">
        <img class="form-user-image-svg" src="{{assetUrl}}/img/user.svg">
    </div>

    <form class="form">
        <div class="form-head">
            <h2 class="form-title">{{title}}</h2>
        </div>

        <div class="form-error hidden">
            <span id="error" class="form-error-text">Login failed!</span>
        </div>

        <div class="form-message hidden">
            <span id="message" class="form-message-text">Message</span>
        </div>

        <div class="form-body">

            <div class="form-input">
                <div class="form-input-img">
                    <img class="form-input-img-svg" src="{{assetUrl}}/img/envelop.svg">
                </div>
                <input type="text" id="inputUsername" placeholder="Username or email" required autofocus>
            </div>

            <div class="form-input">
                <div class="form-input-img">
                    <img class="form-input-img-svg" src="{{assetUrl}}/img/lock.svg">
                </div>
                <input type="password" id="inputPassword" placeholder="Password" required>
            </div>
        </div>

        <div class="form-foot">
            <button type="submit" class="form-button">LOGIN</button>
        </div>
    </form>
</div>

<script src="{{scriptUrl}}"></script>
</body>
</html>
